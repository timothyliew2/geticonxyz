    <script>
        let currentMode = 'ios';
        const webSizes = [64, 96, 128];
        let currentResults = [];

        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            // 设置正确的placeholder
            switchMode('ios');
        });



        function switchMode(mode) {
            currentMode = mode;
            const urlInput = document.getElementById('urlInput');
            const searchBtn = document.getElementById('searchBtn');
            const result = document.getElementById('result');
            const error = document.getElementById('error');


            // 隐藏结果和错误信息
            result.style.display = 'none';
            error.style.display = 'none';
            
            // 更新按钮状态
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.setAttribute('aria-selected', 'false');
            });
            
            const activeBtn = document.getElementById(`${mode}Btn`);
            if (activeBtn) {
                activeBtn.classList.add('active');
                activeBtn.setAttribute('aria-selected', 'true');
            }

            // 更新输入框
            urlInput.value = '';
            urlInput.placeholder = mode === 'web' ? t('inputPlaceholder') : t('searchPlaceholder');
            searchBtn.textContent = t('search');



            // 清空应用结果
            document.getElementById('appResults').innerHTML = '';
            currentPage = 1;
            currentQuery = '';
            hasMoreResults = true;
        }

        function updateResults() {
            const faviconContainer = document.getElementById('faviconContainer');
            const appContainer = document.getElementById('appContainer');

            if (currentMode === 'web') {
                faviconContainer.innerHTML = '';
                const sizes = webSizes;
                
                sizes.forEach(size => {
                    let url = document.getElementById('urlInput').value.trim();
                    if (!url) return;

                    // 处理URL，移除可能的http://或https://前缀
                    url = url.replace(/^https?:\/\//i, '');

                    const container = document.createElement('div');
                    container.className = 'favicon-card';
                    
                    const img = document.createElement('img');
                    img.className = 'favicon';
                    img.style.width = `${size}px`;
                    img.style.height = `${size}px`;
                    const faviconUrl = `https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=${encodeURIComponent('https://' + url)}&size=${size}`;
                    img.src = faviconUrl;
                    
                    const name = document.createElement('div');
                    name.className = 'app-name';
                    name.textContent = `${size}x${size}`;

                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = '下载图标';
                    downloadBtn.style.width = '100%';
                    downloadBtn.style.marginTop = 'auto';
                    downloadBtn.style.background = 'linear-gradient(135deg, var(--primary-color), var(--primary-hover))';
                    downloadBtn.onclick = async function() {
                        try {
                            const response = await fetch(faviconUrl);
                            if (!response.ok) throw new Error('Network response was not ok');
                            
                            const blob = await response.blob();
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `favicon-${size}.png`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                        } catch (error) {
                            console.error('下载失败:', error);
                            alert(t('downloadFailed'));
                        }
                    };
                    
                    container.appendChild(img);
                    container.appendChild(name);
                    container.appendChild(downloadBtn);
                    
                    faviconContainer.appendChild(container);
                });
            } else {
                if (!currentResults.length) return;
                
                appContainer.innerHTML = '';
                currentResults.forEach(app => {
                    let iconUrl;
                    if (currentMode === 'podcast') {
                        iconUrl = app.artworkUrl600 || app.artworkUrl100;
                    } else {
                        iconUrl = app.artworkUrl512 || app.artworkUrl100;
                    }

                    const appCard = document.createElement('div');
                    appCard.className = 'app-card';

                    const img = document.createElement('img');
                    img.src = iconUrl;
                    img.className = 'app-icon';

                    const name = document.createElement('div');
                    name.className = 'app-name';
                    name.textContent = app.trackName;

                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = '下载图标';
                    downloadBtn.onclick = () => downloadFavicon(iconUrl, `${app.trackName}-icon.png`);

                    appCard.appendChild(img);
                    appCard.appendChild(name);
                    appCard.appendChild(downloadBtn);

                    appContainer.appendChild(appCard);
                });
            }
        }

        function search() {
            if (currentMode === 'web') {
                getFavicon();
            } else {
                searchApp();
            }
        }

        function getFavicon() {
            const urlInput = document.getElementById('urlInput');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const faviconContainer = document.getElementById('faviconContainer');
            const appContainer = document.getElementById('appContainer');
            
            faviconContainer.innerHTML = '';
            appContainer.innerHTML = '';
            error.style.display = 'none';
            
            let url = urlInput.value.trim();
            
            if (!url) {
                error.textContent = t('errorMsg');
                error.style.display = 'block';
                return;
            }
            
            // 处理URL，移除可能的http://或https://前缀
            url = url.replace(/^https?:\/\//i, '');
            
            try {
                // 添加https://前缀进行验证
                new URL('https://' + url);
            } catch (e) {
                error.textContent = t('errorMsg');
                error.style.display = 'block';
                return;
            }
            
            updateResults();
            
            faviconContainer.style.display = 'flex';
            faviconContainer.style.justifyContent = 'center';
            faviconContainer.style.gap = '40px';
            faviconContainer.style.flexWrap = 'wrap';
            appContainer.style.display = 'none';
            result.style.display = 'block';
        }

        let currentQuery = '';

        async function searchApp() {
            const query = document.getElementById('urlInput').value.trim();
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const faviconContainer = document.getElementById('faviconContainer');
            const appContainer = document.getElementById('appContainer');

            if (!query) {
                error.textContent = t('searchPlaceholder');
                error.style.display = 'block';
                return;
            }
            currentQuery = query;
            faviconContainer.innerHTML = '';
            appContainer.innerHTML = '';
            error.style.display = 'none';

            // 设置容器样式
            faviconContainer.style.display = 'none';
            appContainer.style.display = 'grid';
            appContainer.style.gridTemplateColumns = 'repeat(auto-fill, minmax(200px, 1fr))';
            appContainer.style.gap = '20px';
            result.style.display = 'block';



            try {
                // 根据当前语言决定优先搜索的区域
                const isPrimaryUS = currentLang === 'en';
                const primaryCountry = isPrimaryUS ? 'us' : 'cn';
                const secondaryCountry = isPrimaryUS ? 'cn' : 'us';
                const primaryLang = isPrimaryUS ? 'en' : 'zh';

                // 设置搜索类型
                let entity = 'software';
                let media = 'software';
                
                switch (currentMode) {
                    case 'ios':
                        entity = 'software';
                        media = 'software';
                        break;
                    case 'mac':
                        entity = 'macSoftware';
                        media = 'macSoftware';
                        break;
                    case 'podcast':
                        entity = 'podcast';
                        media = 'podcast';
                        break;
                    default:
                        entity = 'software';
                        media = 'software';
                }

                // 设置搜索结果数量
                const limit = 18;
                const primaryUrl = `https://itunes.apple.com/search?term=${encodeURIComponent(currentQuery)}&entity=${entity}&media=${media}&limit=${limit}&country=${primaryCountry}&lang=${primaryLang}`;
                const primaryResponse = await fetch(primaryUrl);
                const primaryData = await primaryResponse.json();

                let secondaryData = { results: [] };
                if (primaryData.results.length < limit) {
                    // 如果优先区域的结果不足，搜索次要区域
                    const secondaryUrl = `https://itunes.apple.com/search?term=${encodeURIComponent(currentQuery)}&entity=${entity}&media=${media}&limit=${limit - primaryData.results.length}&country=${secondaryCountry}`;
                    const secondaryResponse = await fetch(secondaryUrl);
                    secondaryData = await secondaryResponse.json();
                }

                const results = [...primaryData.results, ...secondaryData.results];

                if (results.length === 0) {
                    error.textContent = t('noResults');
                    error.style.display = 'block';
                    return;
                }

                results.forEach(app => {
                    const appCard = document.createElement('div');
                    appCard.className = 'app-card';
                    appCard.dataset.appId = app.trackId.toString();
                    
                    // 获取所有可能的图标URL
                    const possibleUrls = [];
                    if (currentMode === 'podcast') {
                        if (app.artworkUrl600) possibleUrls.push(app.artworkUrl600);
                        if (app.artworkUrl100) possibleUrls.push(app.artworkUrl100);
                    } else {
                        // 记录所有可用的图标URL
                        console.log(`App: ${app.trackName} (应用ID: ${app.trackId}) 的可用图标信息:`);
                        console.log('artworkUrl1024:', app.artworkUrl1024 || '不可用');
                        console.log('artworkUrl512:', app.artworkUrl512 || '不可用');
                        console.log('artworkUrl100:', app.artworkUrl100 || '不可用');
                        
                        if (app.artworkUrl1024) possibleUrls.push(app.artworkUrl1024);
                        if (app.artworkUrl512) possibleUrls.push(app.artworkUrl512);
                        if (app.artworkUrl100) possibleUrls.push(app.artworkUrl100);
                    }
                    console.log(`可用的图标URL数量: ${possibleUrls.length}`);
                    let iconUrl = possibleUrls[0]; // 默认使用第一个URL
                    
                    const img = document.createElement('img');
                    img.src = iconUrl;
                    // 不再设置crossOrigin，因为我们会通过其他方式处理图片
                    img.className = 'app-icon';
                    img.alt = app.trackName;
                    
                    // 添加图片加载错误处理
                    // 当前使用的URL索引
                    let currentUrlIndex = 0;
                    
                    // 图片加载错误处理函数
                    img.onerror = async () => {
                        console.error(`图标加载失败 - App: ${app.trackName}`);
                        console.error(`当前尝试的URL: ${img.src}`);
                        
                        // 尝试使用下一个可用的URL
                        currentUrlIndex++;
                        if (currentUrlIndex < possibleUrls.length) {
                            console.log(`尝试使用备用图标URL(${currentUrlIndex + 1}/${possibleUrls.length}): ${possibleUrls[currentUrlIndex]}`);
                            img.src = possibleUrls[currentUrlIndex];
                            return;
                        }

                        // 如果所有URL都失败，显示重新加载按钮
                        const reloadBtn = document.createElement('button');
                        reloadBtn.className = 'reload-icon-btn';
                        reloadBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>`;
                        reloadBtn.title = t('reloadIcon');
                        
                        // 添加重新加载事件
                        reloadBtn.onclick = async () => {
                            try {
                                // 重新获取App数据
                                const url = `https://itunes.apple.com/lookup?id=${app.trackId}`;
                                const response = await fetch(url);
                                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                                const data = await response.json();
                                
                                if (data.results && data.results[0]) {
                                    const updatedApp = data.results[0];
                                    // 重新获取所有可能的URL
                                    const newPossibleUrls = [];
                                    if (currentMode === 'podcast') {
                                        if (updatedApp.artworkUrl600) newPossibleUrls.push(updatedApp.artworkUrl600);
                                        if (updatedApp.artworkUrl100) newPossibleUrls.push(updatedApp.artworkUrl100);
                                    } else {
                                        if (updatedApp.artworkUrl1024) newPossibleUrls.push(updatedApp.artworkUrl1024);
                                        if (updatedApp.artworkUrl512) newPossibleUrls.push(updatedApp.artworkUrl512);
                                        if (updatedApp.artworkUrl100) newPossibleUrls.push(updatedApp.artworkUrl100);
                                    }
                                    
                                    if (newPossibleUrls.length > 0) {
                                        // 创建新的图片元素
                                        const newImg = document.createElement('img');
                                        newImg.src = newPossibleUrls[0];
                                        newImg.crossOrigin = 'anonymous';
                                        newImg.className = 'app-icon';
                                        newImg.alt = updatedApp.trackName;
                                        
                                        // 设置新的错误处理，使用新的URL列表
                                        let newUrlIndex = 0;
                                        newImg.onerror = async () => {
                                            newUrlIndex++;
                                            if (newUrlIndex < newPossibleUrls.length) {
                                                console.log(`重试时使用备用图标URL: ${newPossibleUrls[newUrlIndex]}`);
                                                newImg.src = newPossibleUrls[newUrlIndex];
                                                return;
                                            }
                                            // 如果所有新URL都失败，保持重新加载按钮
                                            newImg.parentNode.replaceChild(reloadBtn, newImg);
                                        };
                                        
                                        // 替换重新加载按钮
                                        reloadBtn.parentNode.replaceChild(newImg, reloadBtn);
                                    }
                                }
                            } catch (error) {
                                console.error('重新加载图标失败:', error);
                                alert(t('iconLoadError'));
                            }
                        };
                        
                        // 替换失败的图片
                        img.parentNode.replaceChild(reloadBtn, img);
                    };
                    
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'app-name';
                    nameDiv.textContent = app.trackName;
                    
                    const sizeContainer = document.createElement('div');
                    sizeContainer.className = 'size-container';
                    
                    const sizeSelect = document.createElement('select');
                    sizeSelect.className = 'size-select';
                    if (currentMode === 'podcast') {
                        sizeSelect.innerHTML = `
                            <option value="100">100x100</option>
                            <option value="600" selected>600x600</option>
                        `;
                    } else {
                        sizeSelect.innerHTML = `
                            <option value="256">256x256</option>
                            <option value="512">512x512</option>
                            <option value="1024" selected>1024x1024</option>
                        `;
                    }
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = t('downloadBtn');
                    downloadBtn.onclick = async function() {
                        console.log('点击下载按钮:', app.trackName);
                        downloadBtn.disabled = true; // 禁用按钮防止重复点击
                        downloadBtn.textContent = t('downloading'); // 显示下载中状态
                        
                        try {
                            // 构建下载 URL
                            let downloadUrl = iconUrl;
                            const size = parseInt(sizeSelect.value);
                            
                            // 如果是 iTunes 图标，修改URL大小
                            if (downloadUrl.includes('mzstatic.com')) {
                                // 从原始 URL 中提取基本路径
                                const baseUrl = downloadUrl.split('/').slice(0, -1).join('/');
                                downloadUrl = `${baseUrl}/${size}x${size}bb.jpg`;
                            }
                            
                            console.log('开始下载图片:', downloadUrl);
                            
                            // 使用fetch下载图片
                            const response = await fetch(downloadUrl);
                            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                            const blob = await response.blob();
                            
                            // 创建下载链接
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `${app.trackName}_${size}x${size}.jpg`;
                            
                            // 触发下载
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                            
                            console.log('下载流程完成');
                        } catch (error) {
                            console.error('下载失败:', error);
                            alert(t('downloadFailed'));
                        } finally {
                            // 恢复按钮状态
                            downloadBtn.disabled = false;
                            downloadBtn.textContent = t('downloadBtn');
                        }
                    };
                    
                    sizeContainer.appendChild(sizeSelect);
                    sizeContainer.appendChild(downloadBtn);
                    
                    appCard.appendChild(img);
                    appCard.appendChild(nameDiv);
                    appCard.appendChild(sizeContainer);
                    
                    appContainer.appendChild(appCard);
                });

                faviconContainer.style.display = 'none';
                appContainer.style.display = 'grid';
                result.style.display = 'block';
                error.style.display = 'none';  // 隐藏错误提示
            } catch (err) {
                console.error(err);
                error.textContent = t('searchError');
                error.style.display = 'block';
            }
        }
        
        function downloadFavicon(url, filename) {
            let size;
            const sizeSelect = event.target.closest('.size-container')?.querySelector('.size-select');
            if (sizeSelect) {
                size = parseInt(sizeSelect.value);
            } else {
                // 对于网页图标，从URL中提取尺寸
                const sizeMatch = url.match(/sz=(\d+)/);
                size = sizeMatch ? parseInt(sizeMatch[1]) : 32;
            }

            // 创建一个新的图片元素来加载图标
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.src = url;

            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = size;
                canvas.height = size;

                // 绘制图片
                ctx.drawImage(img, 0, 0, size, size);

                // 将canvas转换为blob并下载
                canvas.toBlob(function(blob) {
                    const downloadUrl = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = filename || 'favicon.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(downloadUrl);
                }, 'image/png');
            };

            img.onerror = function() {
                console.error('图片加载失败');
                alert('下载失败，请重试');
            };
        }

        // 初始化语言
        document.addEventListener('DOMContentLoaded', function() {
            // 设置初始语言切换按钮状态
            document.querySelectorAll('.lang-switch-btn').forEach(btn => {
                if (btn.dataset.lang === currentLang) {
                    btn.setAttribute('data-active', 'true');
                } else {
                    btn.setAttribute('data-active', 'false');
                }
            });
            updateUILanguage();
        });
    </script>
